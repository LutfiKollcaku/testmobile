<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test mobile</title>
    <style>

        #container  {
            width: 100vw;
            height: 100vh;
            perspective: 800px;
            transform-style: preserve-3d;
        }
        #info {
   
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: orange;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -150px;
            width: 300px;
            height: 300px;
            border-radius: 30px;
            transform: rotate3d(20deg, 20deg, 10deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info"></div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
